name: Build and Deploy

on:
  push:
    branches:
      - main  # 或你自己的部署分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Alibaba Cloud Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASS }}

      - name: Build Docker Images via Compose
        run: |
          docker compose -f compose_build.yml build

      - name: Tag and Push Frontend Image
        run: |
          docker tag $(docker images -q | sed -n 1p) registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-frontend
          docker push registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-frontend

      - name: Tag and Push Backend Image
        run: |
          docker tag $(docker images -q | sed -n 2p) registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-backend
          docker push registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-backend

  remote-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-frontend
            docker pull registry.cn-hangzhou.aliyuncs.com/wjn0918/soft:easybd-backend
            docker compose -f /opt/easybd/compose.yml down
            docker compose -f /opt/easybd/compose.yml up -d
